<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <p>Let us know how we can improve your experience</p>
    <form action="">
        <div class="section">
            <label for="name">Name: </label>
            <input type="text" id="name"" placeholder="Enter your name">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="age">Age: </label>
            <input type="text" id="age" placeholder="Age">    
        </div>
        <div class="section">
            <p>Which option best describes your current role?</p>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="worker">Worker</option>
                <option value="nosay">Prefer not say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="section">
            <p>How much you would recommend us to a friend?</p>
            <input type="radio" name="liked" id="definitely">
            <label for="definitely">Definitely</label> 
            <input type="radio" name="liked">Maybe
            <label for="maybe">Maybe</label>
            <input type="radio" name="liked">Not sure
            <label for="notsure">Not sure</label>
        </div>
        <div class="section">
            <p>What do you like most in our system:</p>
            <select name="role" id="likesystem">
                <option value="articles">Articles</option>
                <option value="challenger">Challenger</option>
                <option value="projects">Projects</option>
                <option value="comunity">Comunity</option>
            </select>
        </div>
        <div class="section">
            <p>Things that should be improved in the future</p>
            <input type="checkbox" id="front">
            <label for="frontend">Front-end Projects</label>
            <input type="checkbox" id="backend">
            <label for="backend">Back-end Projects</label>
            <input type="checkbox" id="wiki">
            <label for="wiki">Wiki</label>
            <input type="checkbox" id="challenges">
            <label for="challenges">Challenges</label>
            <input type="checkbox" id="forum">
            <label for="forum">Forum</label>
            <input type="checkbox" id="aditionalCourses">
            <label for="aditionalCourses">Additional Courses</label>
        </div>
        <div class="section">
            <p>Any Comments or Suggestions?</p>
            <textarea name="comments" id="coments" cols="30" rows="10"></textarea>
        </div>
        <button class="button">Submit</button>
    </form>
    

    
</body>
</html>
